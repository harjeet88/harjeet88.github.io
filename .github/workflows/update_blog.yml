name: Update Blog Index

on:
  push:
    paths:
      - 'blogs/**.md'
      - 'books/**.md'
      - 'scripts/**'
      - .github/workflows/**' # Run when I update this YAML file

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetch full history to ensure rebase works

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Run Index Generator
      run: python scripts/generate_blog_index.py

    - name: Commit and Push JSON
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # --- THE FIX STARTS HERE ---
        # 1. Fetch the latest changes from the server
        git pull --rebase origin main
        
        # 2. Add BOTH index files (blog and books)
        git add blog_index.json books_index.json
        
        # 3. Commit (only if there are changes)
        git commit -m "Auto-update indexes" || echo "No changes to commit"
        
        # 4. Push
        git push
