name: Update Blog Index

on:
  push:
    paths:
      - 'blogs/**.md'  # Only run when a blog post is added/changed

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow the bot to commit the JSON file back to the repo
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Run Index Generator
      run: python scripts/generate_blog_index.py

    - name: Commit and Push JSON
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add blog_index.json
        git commit -m "Auto-update blog index" || echo "No changes to commit"
        git push
