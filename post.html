<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Viewer | Harjeet Kumar Rajpal</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>

    <style>
        :root { --primary: #2563eb; --secondary: #1e293b; --bg: #ffffff; --text: #334155; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            line-height: 1.7; 
            color: var(--text); 
            background: #f8fafc; 
            margin: 0; 
            padding: 0; 
        }
        
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: var(--bg); 
            min-height: 100vh; 
            box-shadow: 0 0 20px rgba(0,0,0,0.05); 
        }
        
        /* Navigation */
        nav { 
            padding: 20px; 
            text-align: center; 
            border-bottom: 1px solid #e2e8f0; 
            background: white; 
        }
        nav a { margin: 0 10px; text-decoration: none; color: var(--secondary); font-weight: 600; }
        nav a:hover { color: var(--primary); }

        /* Content Area */
        #blog-content { padding: 40px; }
        
        /* Markdown Styling */
        #blog-content h1 { color: var(--secondary); font-size: 2.2rem; margin-bottom: 15px; line-height: 1.2; border-bottom: 1px solid #e2e8f0; padding-bottom: 15px; }
        #blog-content h2 { color: var(--secondary); margin-top: 40px; margin-bottom: 15px; font-size: 1.5rem; }
        #blog-content h3 { color: var(--secondary); margin-top: 30px; font-size: 1.2rem; }
        
        #blog-content p { margin-bottom: 20px; font-size: 1.05rem; }
        
        #blog-content ul, #blog-content ol { margin-bottom: 20px; padding-left: 25px; }
        #blog-content li { margin-bottom: 8px; }
        
        #blog-content blockquote { 
            border-left: 4px solid var(--primary); 
            margin: 20px 0; 
            padding: 10px 20px; 
            background: #f1f5f9; 
            color: #475569; 
            font-style: italic; 
            border-radius: 0 4px 4px 0;
        }
        
        #blog-content img { max-width: 100%; border-radius: 8px; margin: 20px 0; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        /* Code Blocks (handled by Prism.js) */
        pre { border-radius: 8px; margin: 20px 0 !important; }
        code { font-family: 'Consolas', 'Monaco', monospace; font-size: 0.9em; }
        
        /* Navigation Buttons */
        .back-btn { 
            display: inline-block; 
            margin-bottom: 30px; 
            color: var(--primary); 
            text-decoration: none; 
            font-weight: 600;
            background: #eff6ff;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background 0.2s;
        }
        .back-btn:hover { background: #dbeafe; }
        
        #loading { text-align: center; padding: 50px; font-style: italic; color: #94a3b8; }
        .error-msg { color: #dc2626; background: #fee2e2; padding: 15px; border-radius: 6px; text-align: center; }

    </style>
</head>
<body>

<div class="container">
    <nav>
        <a href="index.html">Home</a> |
        <a href="books.html">Books</a> |
        <a href="courses.html">Courses</a> |
        <a href="blog.html">Blog</a>
    </nav>

    <div id="blog-content">
        <a href="blog.html" class="back-btn" id="dynamic-back-btn">&larr; Back to Articles</a>
        
        <div id="loading">Loading content...</div>
        </div>
</div>

<script>
    // 1. Get Parameters from URL
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');
    const folder = urlParams.get('folder') || 'blogs'; // Default to 'blogs'
    const bookId = urlParams.get('book'); // Only present if reading a book

    const contentDiv = document.getElementById('blog-content');
    const loadingDiv = document.getElementById('loading');
    const backBtn = document.getElementById('dynamic-back-btn');

    // 2. Adjust Navigation based on Context
    if (folder === 'books' && bookId) {
        // If reading a book, back button goes to that book's Table of Contents
        backBtn.innerText = "← Back to Table of Contents";
        backBtn.href = `toc.html?book=${bookId}`;
    } else {
        // If reading a blog, back button goes to Blog Index
        backBtn.innerText = "← Back to Articles";
        backBtn.href = "blog.html";
    }

    // 3. Construct the Fetch Path
    let fetchPath = '';
    
    if (folder === 'books' && bookId && file) {
        // Path: books/ai-handbook/01-intro.md
        fetchPath = `books/${bookId}/${file}`;
    } else if (file) {
        // Path: blogs/my-post.md
        fetchPath = `blogs/${file}`;
    }

    // 4. Fetch and Render
    if (!fetchPath) {
        loadingDiv.innerHTML = '<div class="error-msg">Error: No file specified in URL.</div>';
    } else {
        fetch(fetchPath)
            .then(response => {
                if (!response.ok) throw new Error(`Could not find file: ${fetchPath}`);
                return response.text();
            })
            .then(markdown => {
                // A. Remove YAML Front Matter (Metadata between --- and ---)
                // This regex matches from start of file, finds first ---, content, then second ---
                const cleanMarkdown = markdown.replace(/^---[\s\S]*?---\s*/, '');
                
                // B. Convert to HTML using Marked.js
                const html = marked.parse(cleanMarkdown);
                
                loadingDiv.style.display = 'none';
                
                // C. Inject Content
                const article = document.createElement('div');
                article.innerHTML = html;
                contentDiv.appendChild(article);
                
                // D. Update Document Title based on H1
                const firstH1 = article.querySelector('h1');
                if(firstH1) document.title = firstH1.innerText + " | Harjeet Kumar Rajpal";

                // E. Highlight Code Blocks (Prism.js)
                Prism.highlightAll();
            })
            .catch(error => {
                loadingDiv.innerHTML = `<div class="error-msg">${error.message}<br><small>Check if the file exists in your repository.</small></div>`;
            });
    }
</script>

</body>
</html>
