<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog | Harjeet Kumar Rajpal</title>
    <style>
        :root { --primary: #2563eb; --secondary: #1e293b; --bg: #f8fafc; --text: #334155; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        
        nav { text-align: center; margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        nav a { margin: 0 15px; text-decoration: none; color: #334155; font-weight: bold; }
        nav a.active { color: var(--primary); }

        .blog-list { list-style: none; padding: 0; }
        .blog-item { padding: 25px 0; border-bottom: 1px solid #f1f5f9; transition: transform 0.2s; }
        .blog-item:hover { transform: translateX(5px); }
        .blog-date { font-size: 0.85rem; color: #64748b; margin-bottom: 5px; display: block; }
        .blog-title { font-size: 1.4rem; margin: 0 0 10px 0; color: var(--secondary); }
        .blog-title a { text-decoration: none; color: inherit; }
        .blog-title a:hover { color: var(--primary); }
        .blog-desc { color: #475569; line-height: 1.6; margin: 0; }
        .read-more { display: inline-block; margin-top: 10px; color: var(--primary); font-weight: 600; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <a href="index.html">Home</a> |
        <a href="courses.html">AI Courses</a> |
        <a href="blog.html" class="active">Tech Blog</a>
    </nav>

    <h1>Engineering Thoughts</h1>
    <div id="blog-container" class="blog-list">
        </div>

</div>
<script>
    const container = document.getElementById('blog-container');
    const loadMoreBtn = document.createElement('button');
    let allPosts = [];

    // Fetch the JSON index generated by GitHub Actions
    fetch('blog_index.json')
        .then(response => {
            if (!response.ok) throw new Error("Index file not found. Push a new blog to generate it.");
            return response.json();
        })
        .then(data => {
            allPosts = data;
            renderPosts(10); // Initially show only latest 10
        })
        .catch(error => {
            container.innerHTML = `<p style="color:red; text-align:center;">${error.message}</p>`;
        });

    function renderPosts(limit) {
        container.innerHTML = ''; // Clear current list
        
        // Slice the array to get the number of posts we want
        const visiblePosts = allPosts.slice(0, limit);

        visiblePosts.forEach(post => {
            const article = document.createElement('article');
            article.className = 'blog-item';
            article.innerHTML = `
                <span class="blog-date">${post.date}</span>
                <h2 class="blog-title"><a href="post.html?file=${post.file}">${post.title}</a></h2>
                <p class="blog-desc">${post.desc}</p>
                <a href="post.html?file=${post.file}" class="read-more">Read Article &rarr;</a>
            `;
            container.appendChild(article);
        });

        // "Show History" Logic
        if (allPosts.length > limit) {
            loadMoreBtn.innerText = `Show Full History (${allPosts.length - limit} more)`;
            loadMoreBtn.className = 'read-more'; // Re-using your button style
            loadMoreBtn.style.marginTop = '20px';
            loadMoreBtn.style.cursor = 'pointer';
            loadMoreBtn.onclick = () => renderPosts(allPosts.length); // Click to show ALL
            container.appendChild(loadMoreBtn);
        }
    }
</script>
</body>
</html>
